    <!-- Apply for ePass Page Content -->
    <div class="container apply-container">
        <h2>Citizen ePass Application</h2>

        <!-- Apply Form -->
        <div class="apply-form">
            <form id="applyForm" onsubmit="submitForm(); return false;">
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="number" class="form-control" id="mobileNumber" name="mobileNumber"
                        placeholder="Enter your mobile number"  required pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="name">First name:</label>
                    <input type="text" class="form-control" id="text" name="firstname"
                        placeholder="Enter your firstname" required>
                </div>
                <div class="form-group">
                    <label for="name">Last name:</label>
                    <input type="text" class="form-control" id="text" name="Lastname"
                        placeholder="Enter your Lastname" required>
                </div>
                <div class="form-group">
                    <label for="parentage">Parentage:</label>
                    <input type="text" class="form-control" id="parentage" name="parentage"
                        placeholder="Enter your parentage" required>
                </div>
                <div class="form-group">
                    <label for="address">Address As per Aadhar:</label>
                    <textarea class="form-control" id="address" name="address" rows="3"
                        placeholder="Enter your address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="state"
                        placeholder="Enter your State" required>
                </div>
                <div class="form-group">
                    <label for="district">Ditrict:</label>
                    <input type="text" class="form-control" id="district" name="district"
                        placeholder="Enter your District" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="number" class="form-control" id="pincode" name="pincode"
                        placeholder="Enter Pincode" required>
                </div>
                     <div class="form-group">
                    <label for="reason">Reason for Availing the ePass:</label>
                    <textarea class="form-control" id="reason" name="reason" rows="3"
                        placeholder="Enter the reason for your travel" required></textarea>
                </div>
                <div class="form-group">
                    <label for="officeToVisit">Office to Visit:</label>
                    <input type="text" class="form-control" id="officeToVisit" name="officeToVisit"
                        placeholder="Enter the office you want to visit" required>
                </div>
                <div class="form-group">
                    <label for="aadharNumber">Aadhar Number:</label>
                    <input type="text" class="form-control" id="aadharNumber" name="aadharNumber"
                        placeholder="Enter your Aadhar number" required>
                </div>
                    <div class="form-group">
                    <label for="name">Date & Time For Availing ePass:</label>
                    <input type="datetime-local" class="form-control" id="datetime" name="datetime"
                        placeholder="Enter the Date & Time for Availing ePass" required>
                </div>
                <div class="form-group">
                    <label for="photo">Photograph:</label>
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="aadharAttachment">Upload Your Aadhar card:</label>
                    <input type="file" class="form-control" id="aadharcard" name="aadharCard"
                        placeholder="Upload Your Aadhar card" required>
                </div>

                       <div class="btn-container">
                    <button type="submit" class="btn btn-apply">Apply Now</button>
                    <button type="reset" class="btn btn-reset">Reset</button>
                    <a href="login.html" class="btn btn-login">Go to Login</a>
                </div>
            </form>

            <!-- QR Code Container -->

    <!-- QR Code Generation Script -->
    <script>
        function submitForm() {
            // Implement server-side logic to store form data in the database,
            // generate registration number, login id, and password, and send messages/emails.

            // For demonstration purposes, generate a QR code on the client side.
            const formValues = {
                mobileNumber: document.getElementById('mobileNumber').value,
                photo: document.getElementById('photo').value,
                address: document.getElementById('address').value,
                reason: document.getElementById('reason').value,
                aadharNumber: document.getElementById('aadharNumber').value,
                email: document.getElementById('email').value,
                parentage: document.getElementById('parentage').value,
                officeToVisit: document.getElementById('officeToVisit').value
            };

            const qrCodeText = JSON.stringify(formValues);

            // Create QR code using the QRCode.js library
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: qrCodeText,
                width: 128,
                height: 128
            });
        }
    </script>
