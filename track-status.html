            <form id="trackForm">
                <div class="form-group">
                    <label for="applicationId">Enter Application ID:</label>
                    <input type="text" class="form-control" id="applicationId" name="applicationId" required>

    <!-- Custom Script for Dynamic Stats -->
    <script>
        function trackStatus() {
            // Replace this with actual backend integration to get application status
            var applicationId = document.getElementById("applicationId").value;
            // Simulate backend response
            var isApproved = Math.random() < 0.5; // Randomly decide if the application is approved

            // Show status message
            var statusMessage = document.getElementById("statusMessage");
            statusMessage.style.display = "block";
            
            if (isApproved) {
                statusMessage.innerHTML = "Application with ID " + applicationId + " has been approved!";
            } else {
                statusMessage.innerHTML = "Application with ID " + applicationId + " is still pending approval.";
            }
        }
    </script>
